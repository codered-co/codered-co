# -----
# Build

jekyll-archives:
  enabled: ['categories']
  permalinks:
     category: '/categorias/:name/'

timezone: Etc/UTC

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - vendor

collections:
  staff_members:
    _hide_content: true
  collaborative_members:
    _hide_content: true
  eventos:
    _hide_content: true
    output: true
    permalink: eventos/:title
  podcasts:
    _hide_content: true
    output: true
    permalink: cafecomaspas/:title


paginate: 10
paginate_path: "/blog/:num"
permalink: blog/:title

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      _options:
        image:
          width: 2000
          height: 1322
          resize_style: cover
        content:
          width: 1500
          height: 2000
  -
    scope:
      path: "contact-success.html"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "pages"
    values:
      image:
        width: 2000
        height: 1322
        resize_style: cover
      bottom_image:
        width: 2000
        height: 1322
        resize_style: cover

